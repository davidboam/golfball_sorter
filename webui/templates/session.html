{% extends "layout.html" %}
{% block content %}
<h1>Session {{ session_id }}</h1>
<div id="images" class="grid"></div>

<div id="label-panel" class="panel">
  <div style="margin-bottom:8px;">
    <label>Attention head:
      <select id="attn-head">
        <option value="grade">Grade</option>
        <option value="brand">Brand</option>
      </select>
    </label>
    <button id="toggle-attn-all">Toggle Attention (All)</button>
  </div>
  <div id="model-suggest" class="caption"></div>
  <div>
    <label>Brand: <input id="brand-input" type="text" list="brand-list" autocomplete="off"></label>
    <datalist id="brand-list"></datalist>
  </div>
  <div>
    <label>Model: <input id="model-input" type="text" value="Unknown" list="model-list" autocomplete="off"></label>
    <datalist id="model-list"></datalist>
  </div>
  <div>
    Grade:
    {% for g in ['Pearl','A','B','C','D'] %}
      <button class="grade-btn" data-value="{{ g }}">{{ g }}</button>
    {% endfor %}
  </div>
  <div>
    Colour:
    {% for c in ['White','Yellow','Orange','Other'] %}
      <button class="color-btn" data-value="{{ c }}">{{ c }}</button>
    {% endfor %}
  </div>
  <div><button id="save-label">Save Label</button></div>
</div>

<script>const SESSION_ID = "{{ session_id }}";</script>
<script src="/static/session.js"></script>
{% endblock %}
